<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table_style.css') }}">
</head>
<div class="container">
    <div class="table-wrap">
        <table class="table" style="width: 70%">
            <form action="/list" method="get">
                <tr>
                    <th>
                        <button class="fas fa-angle-up" onclick='this.form.action="/list/ordered/id/asc";'></button><br>
                        ID<br>
                        <button class="fas fa-angle-down" onclick='this.form.action="/list/ordered/id/desc";'></button>
                    </th>
                    <th>
                        <button class="fas fa-angle-up"
                                onclick='this.form.action="/list/ordered/submission_time/asc";'></button><br>
                        Submission Time<br>
                        <button class="fas fa-angle-down"
                                onclick='this.form.action="/list/ordered/submission_time/desc";'></button>
                    </th>
                    <th>
                        <button class="fas fa-angle-up"
                                onclick='this.form.action="/list/ordered/view_number/asc";'></button><br>
                        View Number<br>
                        <button class="fas fa-angle-down"
                                onclick='this.form.action="/list/ordered/view_number/desc";'></button>
                    </th>
                    <th>
                        <button class="fas fa-angle-up"
                                onclick='this.form.action="/list/ordered/vote_number/asc";'></button><br>
                        Vote Number<br>
                        <button class="fas fa-angle-down"
                                onclick='this.form.action="/list/ordered/vote_number/desc";'></button>
                    </th>
                    <th>
                        <button class="fas fa-angle-up" onclick='this.form.action="/list/ordered/title/asc";'></button><br>
                        Title<br>
                        <button class="fas fa-angle-down"
                                onclick='this.form.action="/list/ordered/title/desc";'></button>
                    </th>
                    <th>
                        <button class="fas fa-angle-up"
                                onclick='this.form.action="/list/ordered/message/asc";'></button><br>
                        Message<br>
                        <button class="fas fa-angle-down"
                                onclick='this.form.action="/list/ordered/message/desc";'></button>
                    </th>
                    <th>
                        Image
                    </th>
                </tr>
            </form>
            {% for line in list_of_data %}
                <tr>
                    <td>{{ line['id'] }}</td>

                    <td>{{ line['submission_time'] }}</td>

                    <td>{{ line['view_number'] }}</td>

                    <td>
                        <form action="/question/{{ line['id'] }}/vote-up">
                            <button type="submit"><i class="fas fa-angle-up"></i></button>
                        </form>
                        {{ line['vote_number'] }}
                        <form action="/question/{{ line['id'] }}/vote-down">
                            <button type="submit"><i class="fas fa-angle-down"></i></button>
                        </form>
                    </td>

                    <td><a href="/question/{{ line['id'] }}"> {{ line['title'] }} </a></td>


                    <td>{{ line['message'] }}</td>
                    <td><a href="{{ line['image'] }}"><img src="{{ line['image'] }} " height="100" width="100"></a></td>


                    <td>
                        <form action="/question/{{ line['id'] }}/edit">
                            <button type="submit">Edit Question</button>
                        </form>
                    </td>
                    <td>
                        <form action="/question/{{ line['id'] }}/delete">
                            <button type="submit">Delete Question</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}


        </table>
        <br><br>
        <form action="/add-question">
            <button type="submit">Add New Question</button>
        </form>
    </div>
    </body>
</html>
