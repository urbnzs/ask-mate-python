<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table_style.css') }}">
    <script src="https://kit.fontawesome.com/a4c27e0fdb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Add Question</h1>
    <form action="/add-question" method="post" enctype="multipart/form-data">
        <label for="title_input"><h5>Question Title</h5></label><br>
        <textarea type="text" id="title_input" name="title" rows="8" cols="80" required></textarea><br>

        <label for="message_input"><h5>Message</h5></label><br>
        <textarea type="text" id="message_input" name="message" rows="8" cols="80" required></textarea><br>

        <label for="image_input"><h5>Image</h5></label><br>
        <input type="file" id="image_input" name="file" rows="8" cols="80" enctype="multipart/form-data"><br>
        <br>

        <button type="submit" enctype="multipart/form-data">Post Question</button><br><br>

    <form action="/list">
        <button type="submit">Cancel</button>
    </form>
</div>
</body>
</html>
